<label [attr.for]="id" class="fs-radio-label">
  <input
    type="radio"
    [id]="id"
    [name]="name"
    [value]="value"
    [checked]="checked"
    [disabled]="disabled"
    (change)="selectRadio($event)"
  />
  <span class="fs-radio-custom" [class.checked]="checked"></span>
  {{ label }}
</label>
